<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
    </header>
    
    <section id="about" class="section">
        <div class="container">
            <h2>About Me</h2>
            <p>Hello! I'm Reyhan,a web developer passionate about creating beautiful and functional websites.</p>
        </div>
    </section>
    
    <section id="projects" class="section">
        <div class="container">
            <h2>Projects</h2>
            <div class="project-grid">
                
                <div class="project-card" data-url="project1.html">Project 1</div>
                <div class="project-card" data-url="project2.html">Project 2</div>
                <div class="project-card" data-url="project3.html">Project 3</div>
                
                <script>
                   document.querySelectorAll('.project-card').forEach(card => {
                     card.addEventListener('click', () => {
                        window.location.href = card.getAttribute('data-url');
                    });
                  });
                </script>
            </div>
        </div>
    </section>
    
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <p>Email me at: dhoni77@gmail.com</p>
            <p>Ph.no:95886 42987</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
